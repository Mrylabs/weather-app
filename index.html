<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="header">
  <div class="header-left">
    <div class="favorite-dropdown">
      <button class="favorite-toggle-btn">‚≠ê Favorites ‚ñº</button>
      <ul class="favorite-dropdown-list hidden"></ul>
    </div>
  </div>

  <h1>Mry's Weather App</h1>

  <div class="header-right">
    <button class="unit-toggle">¬∞C / ¬∞F</button>
  </div>
</header>

<section class="search-section">
  <button class="get-location-btn">
    <img src="./assets/location.svg" class="location-icon">
  </button>

  <div class="search-with-fav">
    <input
      type="text"
      class="search-input"
      placeholder="Enter city..." />
    <button class="favorite-btn" title="Add to favorites">‚òÜ</button>
  </div>

  <button class="search-btn">Search</button>
</section>

<section class="weather-info">
  <p class="error-message"></p>
</section>

<!-- üå§ WEATHER DASHBOARD -->
<div class="weather-details">
  <div class="weather-dashboard">

    <!-- LEFT COLUMN -->
    <div class="weather-left-column">

      <!-- MAIN WEATHER -->
      <div class="card-main">
        <div class="weather-main">
          <div class="weather-left">
            <span id="weather-icon"></span>

            <div class="weather-text">
              <h2 id="city-title" class="city-title"></h2>
              <p id="description">‚Äî</p>
            </div>
          </div>

          <div class="weather-right">
            <p id="temperature" class="temperature-text"></p>
          </div>
        </div>
      </div>

      <!-- FORECAST -->
      <div class="card-forecast">
        <canvas id="forecastChart"></canvas>
      </div>

    </div>

    <!-- RIGHT COLUMN (STACKED STATS) -->
    <div class="weather-right-column">
      <div class="card-small" id="feels-like">Feels Like: --</div>
      <div class="card-small" id="uv-index">UV Index: --</div>
      <div class="card-small" id="air-quality">AQI: --</div>
      <div class="card-small" id="wind">Wind: --</div>
      <div class="card-small" id="humidity">Humidity: --%</div>
    </div>

  </div>
</div>

<div id="weather-particles"></div>
<div id="cloud-layer"></div>

<script type="module" src="./js/app.js"></script>
</body>
</html>
