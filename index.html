<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
     <img id="time-icon" src="./assets/sun.svg" alt="day/night icon" />
    </div>

    <h1>Mry's Weather App</h1>

    <div class="header-right">
      <button class="unit-toggle">°C / °F</button>
    </div>
  </header>

  <section class="search-section">
    <button class="get-location-btn">
      <img src="./assets/location.svg" class="location-icon">
    </button>

    <input
      type="text"
      class="search-input"
      placeholder="Enter city..."/>

    <button class="search-btn">Search</button>
  </section>

  <section class="weather-info">
    <p class="error-message"></p>
    <h2 class="weather-description">—</h2>
     <div class="weather-details">
      <p id="weather-icon"></p>
      <p id="temperature">Temperature: -- °C</p>
      <p id="feels-like"></p>
      <p id="humidity"></p>
      <p id="description">Description: --</p>
      <p id="wind">Wind: -- m/s</p>
    </div>
  </section>

  <section class="forecast-section">
    <canvas id="forecastChart"></canvas>
  </section>

 <script type="module" src="./js/app.js"></script>

</body>
</html>
